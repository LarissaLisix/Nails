    <style>
        body {

h1 {
    font-family: "Grey Qo", cursive;
    font-weight: 900;

}

.menu {
    box-sizing: border-box;
    background: 
        url("img/logo.png") no-repeat left center,
        linear-gradient(to bottom, rgba(244, 132, 204, 1), rgba(235, 36, 140, 1));
    background-size: 250px, cover;
    width: 100%;
    margin: 0;
    padding: 0;
    border: none;
    height: 200px;
    position: relative;
    z-index: 1;

    
}

.optm {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    height: 100%;
    padding-right: 20px;
    background: linear-gradient(to right, #D4AF37, #FFD700, #C5A880);
    -webkit-background-clip: text;
    color: transparent;
    font-weight: bold;
}

.optm a {
    text-decoration: none;
    padding: 0 15px;
    font-size: 20px;
    color: white;
    font-weight: bold;
    text-shadow: 
        0px 0px 2px #FFD700,
        0px 0px 4px #FFD700,
        0px 0px 6px #FFD700,
        0px 0px 10px #FFEB3B;
    transition: color 0.3s, text-shadow 0.3s;
}

/* Animação de brilho */
@keyframes brilho {
    0% { text-shadow: 0px 0px 4px #FFD700; }
    50% { text-shadow: 0px 0px 10px #FFD700, 0px 0px 20px #FFEB3B; }
    100% { text-shadow: 0px 0px 4px #FFD700; }
}

.optm a:hover {
    color: #FFD700;
    animation: brilho 0.8s ease-in-out infinite;
}
        /* Estilo básico para o container de serviços */
.servicos {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    justify-content: space-between; /* Adiciona espaço entre as colunas */
    padding: 20px;
}

/* Estilo para cada serviço */
.servico {
    background-color: #f8f8f8;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 10px;
    width: calc(33.33% - 15px); /* Cada serviço ocupa um terço do container */
    box-sizing: border-box;
}

/* Estilo do botão dentro de cada serviço */
.servico-botao {
    background-color: rgba(235, 36, 140, 0.8);
    color: black;
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    width: 100%;
    text-align: left;
    transition: background-color 0.3s ease;
}

.servico-botao:hover {
    background-color: gold;
}

/* Título de cada serviço */
.servico-titulo {
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}
    </style>
</head>
